<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link rel="stylesheet" href="./Assets/style.css" />
          <title>Quiz Application</title>
     </head>
     <body>
          <main>
               <!--this section displays user final scores after -->
               <!-- user enter initials -->
               <section class="scoreid">
                    <!-- heading -->
                    <h1>Highscore</h1>
                    <section class="displayscore">
                         <h2>
                              <span id="initialsId"></span>:<span
                                   id="finaltotalscore"
                              ></span>
                         </h2>
                    </section>
                    <!--Go Back button to navigate to starting page of the quiz app  -->
                    <button id="reset-btn" class="reset-btn btn">
                         Go Back
                    </button>
                    <!-- Clear Highscore button to clear the highscore -->
                    <button id="clear-btn" class="clear-btn btn">
                         Clear Highscore
                    </button>
               </section>
          </main>
          <!-- javascript file -->
          <script src="./Assets/script2.js"></script>
     </body>
</html>
